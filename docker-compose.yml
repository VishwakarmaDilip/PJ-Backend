version: "3.9"

services:
  backend:
    build: .
    container_name: backend_server
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - traefik
    labels:
      - traefik.enable=true

      # Router → match backend subdomain
      - traefik.http.routers.backend.rule=Host(`api.devbydilip.cloud`)
      - traefik.http.routers.backend.entrypoints=websecure
      - traefik.http.routers.backend.tls.certresolver=mytlschallenge

      # Service → internal backend port
      - traefik.http.services.backend.loadbalancer.server.port=3000

networks:
  traefik:
    external: true
    name: root_default   # must match Traefik network

