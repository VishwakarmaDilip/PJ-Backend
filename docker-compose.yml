version: '3.9'

services:
  back-end:
    build: .
    container_name: backend_server
    env_file:
      - .env

    labels:
      - traefik.enable=true
      - traefik.http.routers.backend.rule=Host(`api.devbydilip.cloud`)
      - traefik.http.routers.backend.entrypoints=websecure
      - traefik.http.routers.backend.tls=true
      - traefik.http.routers.backend.tls.certresolver=mytlschallenge
      - traefik.http.services.backend.loadbalancer.server.port=3000

    networks:
      - traefik

    restart: unless-stopped

  user-frontend:
    build: ../Preeti-Jewellery-React
    container_name: user-frontend

    labels:
      - traefik.enable=true
      - traefik.http.routers.user.rule=Host(`prettyadornment.devbydilip.cloud`)
      - traefik.http.routers.user.entrypoints=websecure
      - traefik.http.routers.user.tls=true
      - traefik.http.routers.user.tls.certresolver=mytlschallenge
      - traefik.http.services.user.loadbalancer.server.port=80

    networks:
      - traefik

    restart: unless-stopped

  admin-frontend:
    build: ../Preety-Jewellery-Admin-Page
    container_name: admin-frontend

    labels:
      - traefik.enable=true
      - traefik.http.routers.admin.rule=Host(`admin.prettyadornment.devbydilip.cloud`)
      - traefik.http.routers.admin.entrypoints=websecure
      - traefik.http.routers.admin.tls=true
      - traefik.http.routers.admin.tls.certresolver=mytlschallenge
      - traefik.http.services.admin.loadbalancer.server.port=80

    networks:
      - traefik

    restart: unless-stopped

networks:
  traefik:
    external: true
    name: root_default
